<!DOCTYPE html>
<html>
 <head>
 <title>Movies App</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 <meta name="viewport" content="width=device-width,
 initial-scale=1" />
 </head>
 <body>
 <!--<nav class="navbar navbar-expand-lg-->
 <nav class="navbar navbar-dark bg-primary">
 <!--navbar-light bg-light mb-3"> -->
 <div class="container">
 <a class="navbar-brand" href="{% url 'home' %}">
     {% load static %}
     <img src="{% static 'CB.logo.png'%}"
          alt="" width="30" height="24"
                            class="d-inline-block align-test-top" />
     Movies
 </a>
<!--<a class="navbar-brand" href="{% url 'home' %}">Movies</a>-->
 <button class="navbar-toggler" type="button"
 data-bs-toggle="collapse"
 data-bs-target="#navbarNavAltMarkup"
 aria-controls="navbarNavAltMarkup"
 aria-expanded="false"
 aria-label="Toggle navigation">
 <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse"
 id="navbarNavAltMarkup">
     <div class="navbar-nav ms-auto">
 <a class="nav-link" href="{% url 'news' %}">News</a>
 {% if user.is_authenticated %}
 <a class="nav-link" href="{% url 'logoutaccount' %}">
       Logout ({{ user.username }})
   </a>
   {% else %}
 <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
 <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
 {% endif %}
 </div>
 </div>
 </div>
 </nav>

 <div class="container">
 {% block content %}
 {% endblock content %}
 </div>
 </body>
</html>
